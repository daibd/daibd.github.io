<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=“renderer” content=“webkit”>
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=yes" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=1,minimum-scale=1.0,viewport-fit=cover">
  <meta name="description" content="小区微服务">
  <title>小区微服务</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
  <link rel="stylesheet" href="./jQuery.score.css">
  <link rel="stylesheet" href="./steps.min.css">
  <link rel="stylesheet" href="./index.css?v7">
</head>

<body ontouchstart>
  <input id="masses_userid" type="hidden" value="">
  <input id="lng" type="hidden" value="">
  <input id="lat" type="hidden" value="">
  <input id="wx_openid" type="hidden" value="">
  <input id="wx_userinfo" type="hidden" value="">

  <div class="weui-tab">
    <div class="weui-navbar" id="tabTitleBodyViewModel">
      <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
        1.提交申请
      </a>
      <a class="weui-navbar__item" href="#tab2">
        <span style="vertical-align: middle">2.等待处理</span>
        <span class="weui-badge" style="margin-left: -5px; margin-top: -15px;"
          data-bind="visible: (badge2() > 0), text: badge2"></span>
      </a>
      <a class="weui-navbar__item" href="#tab3">
        <span style="vertical-align: middle">3.结果评分</span>
        <span class="weui-badge" style="margin-left: -5px; margin-top: -15px;"
          data-bind="visible: (badge3() > 0), text: badge3"></span>
      </a>
    </div>
    <div class="weui-tab__bd">

      <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">

        <div class="weui-cells weui-cells_form">
          <div class="weui-cell" style="padding: 0;">
            <div class="weui-cell__bd">

              <div class="weui-flex">

                <div class="weui-flex__item">
                  <div class="weui-cells">
                    <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">姓名<span style="color:#f00">*</span></label>
                      </div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" id="masses_username" type="text" value="" placeholder="请输入姓名">
                      </div>
                    </div>
                    <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">手机<span style="color:#f00">*</span></label>
                      </div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" id="masses_usertel" type="text" value="" placeholder="请输入手机号码">
                      </div>
                    </div>
                  </div>
                </div>

                <div style="padding: 20px; display: flex; align-items: center; justify-content: center;">
                  <a href="javascript:;" id="btn_masses_userinfo" class="weui-btn weui-btn_mini weui-btn_warn">实名绑定</a>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="div-line"></div>

        <div class="weui-cells weui-cells_form">

          <div class="weui-cell">
            <div class="weui-cell__hd"><label for="home-city" class="weui-label">小区<span
                  style="color:#f00">*</span></label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" id="masses_orgid" type="text" value="" placeholder="请选择所在小区">
            </div>
          </div>

          <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">类型<span style="color:#f00">*</span></label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" id="masses_type" type="text" value="" placeholder="请选择类型">
            </div>
          </div>

          <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">内容<span style="color:#f00">*</span></label>
            </div>
            <div class="weui-cell__bd">
              <textarea class="weui-textarea" id="masses_content" placeholder="请在此输入你的求助内容" rows="10"
                maxlength="1000"></textarea>
              <div class="weui-textarea-counter"><span id="masses_content_wordcount">0</span>/1000</div>
            </div>
          </div>
        </div>

        <div class="div-line"></div>

        <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <div class="weui-uploader">
                <div class="weui-uploader__hd">
                  <p class="weui-uploader__title">附件图片(最多上传2张):</p>
                  <div class="weui-uploader__info"><span id="uploadCount">0</span>/2</div>
                </div>
                <div class="weui-uploader__bd">
                  <ul class="weui-uploader__files" id="uploaderFiles">
                  </ul>
                  <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*">
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
              <a href="javascript:" class="weui-gallery__del">
                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                &nbsp;&nbsp;<span style="color:#fff">删除</span>
              </a>
            </div>
          </div>

        </div>

        <div class="div-line"></div>

        <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
            <div class="weui-cell__bd">

              <label for="masses_agree_checkbox" class="weui-agree">
                <a href="javascript:">
                  <input id="masses_agree_checkbox" type="checkbox" class="weui-agree__checkbox" checked />
                  <span class="weui-agree__text" style="color:#1aad19;">
                    &nbsp;我保证遵守国家相关法律法规，提交真实信息。
                  </span>
                </a>
              </label>

              <div style="height: 30px"></div>

              <a id='btn_post_content' class="weui-btn weui-btn_primary">提交</a>
            </div>
          </div>
        </div>
        </form>

        <div style="height: 300px"></div>
      </div>

      <div id="tab2" class="weui-tab__bd-item weui-pull-to-refresh">

        <div class="weui-pull-to-refresh__layer">
          <div class='weui-pull-to-refresh__arrow'></div>
          <div class='weui-pull-to-refresh__preloader'></div>
          <div class="down">下拉刷新</div>
          <div class="up">释放刷新</div>
          <div class="refresh">正在刷新</div>
        </div>

        <div id="tab2BodyView" data-bind="foreach: datalist" style="background-color: #fff;">
          <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
              <label class="weui-form-preview__label">类型</label>
              <em class="weui-form-preview__value">
                <span class="circle_bg" data-bind="text: (($index() + 1) + '# ')"></span>
                <span data-bind="text: createType"></span>
              </em>
            </div>
            <div class="weui-form-preview__bd">
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">编号</label>
                <span class="weui-form-preview__value" data-bind="text: serviceCode"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">小区</label>
                <span class="weui-form-preview__value" data-bind="text: createOrgid"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">时间</label>
                <span class="weui-form-preview__value" data-bind="text: createTime"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">姓名</label>
                <span class="weui-form-preview__value" data-bind="text: massesUsername"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">电话</label>
                <span class="weui-form-preview__value" data-bind="text: massesUsertel"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">内容</label>
                <span class="weui-form-preview__value" data-bind="text: createContent"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">图片附件</label>
                <ul class="weui-uploader__files" style="float: right;"
                  data-bind="visible: (isImgVisible(img1Url) || isImgVisible(img2Url))">
                  <li class="weui-uploader__file"
                    data-bind="visible: isImgVisible(img1Url), style:{'cursor': 'pointer', 'background-image':function(){return format_ImgUrl(img1Url);}}, click:function(){btn_masses_showimg_onclick(img1Url);}">
                  </li>
                  <li class="weui-uploader__file"
                    data-bind="visible: isImgVisible(img2Url), style:{'cursor': 'pointer', 'background-image':function(){return format_ImgUrl(img2Url);}}, click:function(){btn_masses_showimg_onclick(img2Url);}">
                  </li>
                </ul>
              </div>
              <div style="height:1px;background-color: #e5e5e5;"></div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">处理状态</label>
                <span class="weui-form-preview__value action_highcolor"
                  data-bind="text: format_curstatus(curStatus, discussTime)"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">接单人姓名</label>
                <span class="weui-form-preview__value action_highcolor" data-bind="text: partymemberUsername"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">接单人电话</label>
                <span class="weui-form-preview__value action_highcolor"><a
                    data-bind="attr:{ href:'tel:' + partymemberUsertel}, text: partymemberUsertel"></a></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">接单时间</label>
                <span class="weui-form-preview__value action_highcolor" data-bind="text: receiveTime"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">最新处理时间</label>
                <span class="weui-form-preview__value action_highcolor" data-bind="text: lastupdateTime"></span>
              </div>
            </div>
            <div class="weui-form-preview__ft">
              <a id="btn_masses_querydetail" class="weui-form-preview__btn weui-form-preview__btn_primaryt"
                href="javascript:" data-bind="click: function(){btn_masses_querydetail_onclick($data);}">办理进度</a>
              <a id="btn_masses_cancel" class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:"
                data-bind="visible: (curStatus == 0), click: function(){btn_masses_cancel_onclick($data);}">我要撤单</a>
              <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:"
                data-bind="visible: (curStatus != 0)"></a>
            </div>
          </div>
          <br>
        </div>

        <div style="height: 300px"></div>

        <div class="weui-infinite-scroll">
          <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在加载</span>
          </div>
        </div>

      </div>

      <div id="tab3" class="weui-tab__bd-item weui-pull-to-refresh">

        <div class="weui-pull-to-refresh__layer">
          <div class='weui-pull-to-refresh__arrow'></div>
          <div class='weui-pull-to-refresh__preloader'></div>
          <div class="down">下拉刷新</div>
          <div class="up">释放刷新</div>
          <div class="refresh">正在刷新</div>
        </div>

        <div id="tab3BodyView" data-bind="foreach: datalist" style="background-color: #fff;">
          <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
              <label class="weui-form-preview__label">类型</label>
              <em class="weui-form-preview__value">
                <span class="circle_bg" data-bind="text: (($index() + 1) + '# ')"></span>
                <span data-bind="text: createType"></span>
              </em>
            </div>
            <div class="weui-form-preview__bd">
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">编号</label>
                <span class="weui-form-preview__value" data-bind="text: serviceCode"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">小区</label>
                <span class="weui-form-preview__value" data-bind="text: createOrgid"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">时间</label>
                <span class="weui-form-preview__value" data-bind="text: createTime"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">姓名</label>
                <span class="weui-form-preview__value" data-bind="text: massesUsername"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">电话</label>
                <span class="weui-form-preview__value" data-bind="text: massesUsertel"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">内容</label>
                <span class="weui-form-preview__value" data-bind="text: createContent"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">图片附件</label>
                <ul class="weui-uploader__files" style="float: right;"
                  data-bind="visible: (isImgVisible(img1Url) || isImgVisible(img2Url))">
                  <li class="weui-uploader__file"
                    data-bind="visible: isImgVisible(img1Url), style:{'cursor': 'pointer', 'background-image':function(){return format_ImgUrl(img1Url);}}, click:function(){btn_masses_showimg_onclick(img1Url);}">
                  </li>
                  <li class="weui-uploader__file"
                    data-bind="visible: isImgVisible(img2Url), style:{'cursor': 'pointer', 'background-image':function(){return format_ImgUrl(img2Url);}}, click:function(){btn_masses_showimg_onclick(img2Url);}">
                  </li>
                </ul>
              </div>
              <div style="height:1px;background-color: #e5e5e5;"></div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">处理状态</label>
                <span class="weui-form-preview__value action_highcolor"
                  data-bind="text: format_curstatus(curStatus, discussTime)"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">接单人姓名</label>
                <span class="weui-form-preview__value action_highcolor" data-bind="text: partymemberUsername"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">接单人电话</label>
                <span class="weui-form-preview__value action_highcolor"><a
                    data-bind="attr:{ href:'tel:' + partymemberUsertel}, text: partymemberUsertel"></a></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">接单时间</label>
                <span class="weui-form-preview__value action_highcolor" data-bind="text: receiveTime"></span>
              </div>
              <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">最新处理时间</label>
                <span class="weui-form-preview__value action_highcolor" data-bind="text: lastupdateTime"></span>
              </div>
              <div style="height:1px;background-color: #e5e5e5;"></div>

            </div>

            <div class="weui-form-preview__ft">
              <a id="btn_masses_querydetail" class="weui-form-preview__btn weui-form-preview__btn_primaryt"
                href="javascript:" data-bind="click: function(){btn_masses_querydetail_onclick($data);}">办理进度</a>
              <a id="btn_masses_discuss" class="weui-form-preview__btn weui-form-preview__btn_primaryt"
                href="javascript:" data-bind="click: function(){btn_masses_discuss_onclick($data);}">服务评价</a>
            </div>
          </div>
          <br>
        </div>

        <div style="height: 300px"></div>

        <div class="weui-infinite-scroll">
          <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在加载</span>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div id="dlg_servicecontent_showimg" class="weui-gallery" style="display: none;">
    <span id="servicecontent_showimg" class="weui-gallery__img"
      onclick="$('#dlg_servicecontent_showimg').hide();"></span>
    <div class="weui-gallery__opr">
      <a href="javascript:$('#dlg_servicecontent_showimg').hide();" class="weui-gallery__del">
        <i class="weui-icon-cancel"></i>
        <span style="color:#f00">关闭</span>
      </a>
    </div>
  </div>

  <div id="dlg_servicecontent_steps" class='weui-popup__container popup-bottom'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
      <div class="toolbar">
        <div class="toolbar-inner">
          <a href="javascript:;" class="picker-button close-popup">关闭</a>
          <h2 class="title" id="servicecontent_process_code">办理进度</h2>
        </div>
      </div>
      <div class="popup_body">
        <div id="servicecontent_process_steps" style="padding-top: 60px;"></div>
      </div>
    </div>
  </div>

  <div id="dlg_servicecontent_discuss" class='weui-popup__container popup-bottom'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
      <div class="toolbar">
        <div class="toolbar-inner">
          <a href="javascript:;" class="picker-button close-popup">关闭</a>
          <h1 class="title" id="masses-discuss-title">请评星</h1>
        </div>
      </div>
      <div class="popup_body">
        <div id="masses-discuss-score"></div>
        <input type="hidden" id="masses-discuss-contentid" value="" />
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="btn_masses_discuss_post">提交</a>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>

<script src="./data.js"></script>
<script src="./city-picker.js"></script>
<script src="./jQuery.score.js"></script>
<script src="./jquery.base64.js"></script>
<script src="./jquery.md5.js"></script>
<script src="./steps.min.js"></script>
<script src="./test.js?v8"></script>

<script>

  });
</script>

</html>
