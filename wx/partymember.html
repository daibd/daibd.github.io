<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=“renderer” content=“webkit”>
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=yes" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <meta name="description" content="小区微服务">
  <title>小区微服务</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
  <link rel="stylesheet" href="./partymember.css?v7">
</head>

<body ontouchstart>
  <input id="partymember_userid" type="hidden" value="">
  <input id="lng" type="hidden" value="">
  <input id="lat" type="hidden" value="">
  <input id="wx_openid" type="hidden" value="">
  <input id="wx_userinfo" type="hidden" value="">

  <div class="weui-flex app-container">
    <div class="weui-flex__item">
      <i id="show_icon" class="weui-icon_msg"></i>
      <div class="icon-box__ctn">
        <h3 id="show_text" class="icon-box__title"></h3>
      </div>
      <div class="icon-box__btn">
        <a id="btn_show_popup" class="weui-btn weui-btn_primary open-popup" href="javascript:"
          data-target="#dlg_bindwx">申请开通微信消息接收</a>
      </div>
    </div>
  </div>

  <div id="dlg_bindwx" class='weui-popup__container popup-bottom'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
      <div class="toolbar">
        <div class="toolbar-inner">
          <a href="javascript:;" class="picker-button close-popup">关闭</a>
          <h1 class="title" id="masses-discuss-title">APP登录验证</h1>
        </div>
      </div>
      <div class="popup_body">
        <div style="padding-top: 60px;">
          <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">手机<span style="color:#f00">*</span></label></div>
              <div class="weui-cell__bd">
                <input id="partymember_usertel" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码">
              </div>
            </div>
            <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">密码<span style="color:#f00">*</span></label></div>
              <div class="weui-cell__bd">
                <input id="partymember_loginpwd" class="weui-input" type="password" placeholder="请输入APP登录密码">
              </div>
            </div>
            <div class="weui-cell">
              <div class="weui-cell__bd">
                <a id='btn_post_bindwx' href="javascript:;" class="weui-btn weui-btn_primary close-popup">提交</a>
              </div>
            </div>
            <div style="height: 60px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="https://cdn.bootcss.com/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="./jquery.base64.js"></script>
<script src="./jquery.md5.js"></script>
<script src="./partymember.js?v7"></script>

<script>
  $(function () {

  });
</script>

</html>
